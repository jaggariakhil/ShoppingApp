<div class="row">
  <div class="col-sm-12" >
    <form  [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12 form-group" >
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" name="name" >
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Description</label>
          <input type="text" id="description" name="description" formControlName="description"class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imagepath">imagepath</label>
          <input type="text" id="imagepath" name="imagePath" formControlName="imagePath" class="form-control" #imagePath>

        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img [src]="imagePath.value" alt="">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12" formArrayName="ingredients">
          
          <div class="row" *ngFor="let ingcntrl of controls,let i=index" [formGroupName]="i" style="margin-top: 10px;">
            <div class="col-xs-8">
              <input type="text" name="name"  id="name" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">

            </div>
            <div class="col-sm-2">
              <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X

              </button>
            </div>
            
          </div>
       
          
        </div>
      </div>
    <br>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add ingredients</button>
        </div>
      </div>
      <br>
        <div class="row">
      
      
           <div class="col-sm-12">
            <button class="btn btn-success" [disabled]="!recipeForm.valid" type="submit">Save</button>
           
      
         
            <button class="btn btn-danger "(click)="onCancel()" type="button">Cancel</button>
           </div>
          </div>
         
      
    </form>

  </div>
</div>
