<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeSel.imagePath" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeSel.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group " appDropdown>
       <button class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"> </span>
       </button>
       <ul class="dropdown-menu">
         <li>
          <a style="cursor: pointer" (click)="onShoppingList()">Add Ingredients to Shopping List</a>
          <a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
          <a style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a>
         </li>
       </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
     {{recipeSel.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of recipeSel.ingredients">
        {{ing.name}}-{{ing.amount}}
      </li>
    </ul>
  </div>
</div>
